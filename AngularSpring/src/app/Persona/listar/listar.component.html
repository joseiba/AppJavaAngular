<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>People</h3>
        </div>
        <div class="body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let people of peoples" class="text-center">
                        <td>{{people.ID}}</td>
                        <td>{{people.name}}</td>
                        <td>{{people.last}}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
